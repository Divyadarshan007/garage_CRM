<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Token Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f7f6;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }

        button:hover {
            background: #357ae8;
        }

        .step {
            text-align: left;
            margin-top: 1rem;
            color: #555;
        }

        code {
            background: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸ”¥ Firebase Token Generator</h2>
        <p>Use this to get an <code>idToken</code> for Postman</p>

        <div id="setup-section">
            <p class="step">1. Replace the <code>firebaseConfig</code> in this file's source code with your Web App
                config from Firebase Console.</p>
            <button onclick="signIn()">Sign in with Google</button>
        </div>

        <div id="result-section" style="display:none;">
            <p><strong>Success!</strong> Copy this token to Postman:</p>
            <textarea id="token-box" readonly></textarea>
            <button onclick="location.reload()">Reset</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // TODO: PASTE YOUR WEB APP CONFIG HERE FROM FIREBASE CONSOLE
        // Project Settings -> General -> Your apps -> Web app -> SDK Setup and configuration
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSDETwSbIGd_0TTmLBC_B-e_jmKnV7wj8",
            authDomain: "garage-crm-24600.firebaseapp.com",
            projectId: "garage-crm-24600",
            storageBucket: "garage-crm-24600.firebasestorage.app",
            messagingSenderId: "349625669601",
            appId: "1:349625669601:web:8f4de7dad3ddf92b4c64a0",
            measurementId: "G-6NLP4V448X"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        async function signIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await firebase.auth().signInWithPopup(provider);
                const idToken = await result.user.getIdToken();

                document.getElementById('token-box').value = idToken;
                document.getElementById('setup-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
            } catch (error) {
                console.error(error);
                alert("Login failed: " + error.message);
            }
        }
    </script>
</body>

</html>
